<div class="card mb-5">
    <div class="card-body">

        <h5 class="card-title">Consulta de Serviço</h5>
        <p class="card-text">Listagem de Serviços cadastrado.</p>
 
        <hr />

        <table class="table table-hover table-striped table-sm">
            <thead class="table-dark">
            <tr>
               <th>Tipo Servico:</th>
               <th>Descricao:</th>
               <th>Valor:</th>
               <th>Profissional</th> 
               <th>Operações</th>
            </tr>
            </thead>
             
            <tbody>
              
                <tr *ngFor="let s of servicos">
                    
                    <td>{{s.tipoServico}}</td>
                    <td>{{s.descricao}}</td>
                    <td>{{s.valor | currency: 'BRL'}}</td>
                    <td>{{s.profissional.nome}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" routerLink="/servicoedit/{{s.idServico}}">Editar</button>
                    </td>
                </tr>


            </tbody>



        </table>
 



    </div>

</div>
