<form>
    
    <h1>Cadastro de Agendamento</h1>
     
    <div *ngIf="mensagem_sucesso" class="alert alert-primary">
        Sucesso: <strong>{{mensagem_sucesso}}</strong>
    </div>

    <div *ngIf="mensagem_erro" class="alert alert-danger">
        Erro: <strong>{{mensagem_erro}}</strong>
    </div>

    <div class="form-group row">
        <div class="col-sm-6">
            <label for="cliente" class="col-sm-3 col-form-label">Cliente:</label>
            <select  [(ngModel)]="agendamento.cliente.idCliente"
             class="form-control" id="cliente" name="cliente"  placeholder="" required="true">
             <option [value]="c.idCliente" *ngFor="let c of clientes">{{c.nome}}</option>
            </select>
        </div>
    </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <label for="profissional" class="col-sm-3 col-form-label">profissional:</label>
                <select [(ngModel)]="agendamento.profissional.idProfissional"
                 class="form-control" id="profissional" name="profissional"  placeholder="" required="true">
                 <option [value]="p.idProfissional" *ngFor="let p of profissionais">{{p.nome}}</option>
                </select>
            </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="servico" class="col-sm-3 col-form-label">Servico:</label>
                    <select  [(ngModel)]="agendamento.servico.idServico"
                     class="form-control" id="servico" name="servico"  placeholder="" required="true">
                     <option [value]="s.idServico" *ngFor="let s of servicos">{{s.tipoServico}}</option>
                    </select>
                </div>
                </div>


    <div class="form-group row">
        <div class="col-sm-6">
            <label for="data" class="col-sm-3 col-form-label">data:</label>
            <input type="date" [(ngModel)]= "agendamento.data" class="form-control" id="data" name="data"  placeholder="" required="true">
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-6">
            <label for="hora" class="col-sm-3 col-form-label">Hora:</label>
            <input type="time" [(ngModel)]= "agendamento.hora" class="form-control" id="hora" name="hora"  placeholder="" required="true">
        </div>
    </div>

    

    <button  class="btn btn-primary" (click)="editar()">Cadastra</button>


</form>
