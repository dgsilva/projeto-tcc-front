
 <div class="card-body">
<form>
    
    <h1>Cadastro de Profissional</h1>

    <div *ngIf="mensagem_sucesso" class="alert alert-success">
        Sucesso: <strong>{{mensagem_sucesso}}</strong>
    </div>

    <div *ngIf="mensagem_erro" class="alert alert-danger">
        Erro: <strong>{{mensagem_erro}}</strong>
    </div>

    <div class="form-group row">
        <div class="col-sm-6">
            <label for="Nome" class="col-sm-3 col-form-label">Nome:</label>
            <input type="text" class="form-control" name="nome"  
                placeholder="" [(ngModel)]="profissional.nome"  required="true">
        </div>
     

 
        <div class="col-sm-3">
            <label for="CPF" class="col-sm-3 col-form-label ">CPF:</label>
            <input type="text" class="form-control" name="cpf" [(ngModel)]="profissional.cpf"  placeholder=""
            mask="000.000.000-00"  required="true">
        </div>
     

    
        <div class="col-sm-3">
            <label for="email" class="col-sm-3 col-form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="profissional.email"   placeholder="" required="true">
        </div>
    

    
        <div class="col-sm-3">
            <label for="bairro" class="col-sm-3 col-form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="profissional.bairro"   placeholder="" required="true">
        </div>
    

  
        <div class="col-sm-3">
            <label for="dataNascimento" class="col-sm-6 col-form-label">Data Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)]="profissional.dataNascimento"  placeholder="" required="true">
        </div>
    

    
        <div class="col-sm-3">
            <label for="celular" class="col-sm-6 col-form-label">Celular:</label>
            <input type="text" class="form-control" id="celular" name="celular" [(ngModel)]="profissional.celular"
            mask="(00)00000-0000" placeholder="" required>
        </div>
    

   
        <div class="col-sm-3">
            <label for="telefone" class="col-sm-3 col-form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="profissional.telefone"
            mask="(00)0000-0000" placeholder="" required>
        </div>
 

    
        <div class="col-sm-3">
            <label for="sexo" class="col-sm-3 col-form-label">Sexo:</label>
            <input type="text" class="form-control" id="sexo" name="sexo" placeholder="" [(ngModel)]="profissional.sexo" required="true">
        </div>
    </div>
    

    <button  class="btn btn-success" (click)="salvar()">Cadastra</button>


</form>

</div>
